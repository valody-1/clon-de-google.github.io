<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ejercicios para entregar/clon google.css">
    <title>Clon de google</title>
</head>
<body>
    <div class="header">
    <section>
        <p>Gmail</p>
        <p>Imágenes</p>
        <img src="https://w7.pngwing.com/pngs/164/196/png-transparent-carme-marin-perruquers-computer-icons-menu-drop-down-list-hamburger-button-buttons-miscellaneous-angle-text.png" alt="despliegue de opciones">
    </section>
    </div>

    <div class="Imagen google">
    <section>
        <img src="https://w7.pngwing.com/pngs/817/902/png-transparent-google-logo-google-doodle-google-search-google-company-text-logo-thumbnail.png" alt="Google">

    </div>

    <div class="búsqueda">
    <section>
        <button></button>

    </div>

    <div class="méxico">
    <section>
        <p>México</p>
    </section>
    </div>

        <p>Sobre Google</p>
        <p>Publicidad</p>

        <p>Cómo funciona la búsqueda</p>
